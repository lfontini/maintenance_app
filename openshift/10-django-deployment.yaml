apiVersion: apps/v1
kind: Deployment
metadata:
  name: django-web
  namespace: maintenance
  labels:
    app: django-web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: django-web
  template:
    metadata:
      labels:
        app: django-web
    spec:
      initContainers:
        - name: wait-for-postgres
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              until nc -z postgres 5432; do
                echo "Aguardando Postgres..."
                sleep 2
              done
              echo "Postgres disponivel!"
          resources:
            requests:
              memory: "32Mi"
              cpu: "50m"
            limits:
              memory: "64Mi"
              cpu: "100m"
      containers:
        - name: django
          image: image-registry.openshift-image-registry.svc:5000/maintenance/maintenance:latest
          command:
            - /bin/bash
            - -c
            - |
              cd /app
              python3 manage.py migrate --noinput
              python3 manage.py collectstatic --noinput
              python3 manage.py shell <<EOF
              from django.contrib.auth.models import User
              if not User.objects.filter(username="admin").exists():
                  User.objects.create_superuser("admin", "admin@test.com", "admin")
              EOF
              exec python3 manage.py runserver 0.0.0.0:8000
          ports:
            - containerPort: 8000
          envFrom:
            - configMapRef:
                name: maintenance-config
            - secretRef:
                name: maintenance-secret
          volumeMounts:
            - name: app-logs
              mountPath: /app/logs
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /admin/
              port: 8000
            initialDelaySeconds: 60
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /admin/
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 10
      volumes:
        - name: app-logs
          emptyDir: {}
