{% extends "base.html" %}
{% load static %}
{% block conteudo %}

<style>
    * {
        box-sizing: border-box;

    }

    .container {
        width: 100%;
        margin: 0 auto;
        overflow: hidden;
    }

    .row::after {
        content: "";
        clear: both;
        display: table;
    }

    .column {
        float: left;
        width: 50%;
        padding: 2px;
        display: flex;
        flex-direction: column;
    }

    .scrollable-table-container {
        flex: 1;
        max-height: 600px;
        overflow: auto;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
    }

    th,
    td {
        padding: 5px;
        text-align: left;
        border-bottom: 1px solid #ddd;
    }

    th {
        background-color: #f2f2f2;
    }

    tr:hover {
        background-color: #f5f5f5;
    }

    tr:nth-child(even) {
        background-color: #f9f9f9;
    }

    h2 {
        text-align: center;
        color: #333;
        margin-bottom: 30px;
    }
</style>

<h1 class="text-center">Compare Tests</h1>

<div class="mb-3">
    <label for="core_test1" class="form-label">Escolha o numero da core</label>
    <select class="form-select form-select-sm" name="core_test1" id="core_test1">
        {% for test in tests %}
        <option value="{{ test.core_quickbase_id }}"> {{ test.core_quickbase_id }} </option>
        {% endfor %}
    </select>
</div>

        </div>
    </div>

    <div class="column">

            <table id="table_2">
                <!-- ... (seu conteúdo da tabela) -->
            </table>

    </div>
</div>

{% endblock %}
