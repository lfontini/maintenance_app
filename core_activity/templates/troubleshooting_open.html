{% extends "base.html" %}
{% load static %}
{% block conteudo %}


<h2>Service Validation </h2>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>


<form method="post" id="form-validacao">
    <div class="mb-3">
        <label for="input-circuitos" class="form-label">Drop all services that you wish to validate below: (all formats
            are
            accepted)</label>
        <textarea class="form-control" id="input-circuitos" name="circuitos" maxlength="5000"></textarea>

    </div>

    <button type="submit" class="btn btn-primary" id="btn-validar">Validar</button>
    <button type="button" class="btn btn-secondary" id="btn-limpar">Limpar</button>
</form>

<div>
    <h2 class="text-end" id="counter"></h2>
</div>

<div id="feedback-validacao" style="display:none;">
    <div class="progress">
        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="0"
            aria-valuemin="0" aria-valuemax="100">
            <i class="fa fa-spinner fa-spin"></i>
        </div>
    </div>
    <br>
    <div id="feedback-mensagem"></div>
    <div id="feedback-erro" class="text-danger"></div>
</div>
