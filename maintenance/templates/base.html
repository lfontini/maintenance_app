{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>App Maintenance</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <link href="{% static 'css/style_form_valida.css' %}" rel="stylesheet">
    <link href="{% static 'css/base.css' %}" rel="stylesheet">

    <link href="{% static 'scss/boostrap.scss' %}" rel="stylesheet">


</head>

<body class="d-flex">
    <!-- Sidebar Start -->
    <nav>
        <div class="navbar-brand">
            <img src="https://static.wixstatic.com/media/7e4e6f_29d3996755c4460ab5fed99424c9db85~mv2.png/v1/crop/x_57,y_221,w_1446,h_369/fill/w_255,h_65,al_c,q_85,usm_0.66_1.00_0.01,enc_auto/Logotipo%20IG_Mesa%20de%20trabajo%201.png"
                alt="">
        </div>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/core"><i class="fa fa-tachometer-alt me-2"></i>Open Core </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/validation_core/"><i class="fa fa-laptop me-2"></i>Registered Cores </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/close_tickets/"><i class="fa fa-table me-2"></i>Close Tickets Zendesk </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/troubleshooting_results/"><i class="fa fa-table me-2"></i>Troubleshooting
                    Core
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/troubleshooting_services/"><i class="fa fa-table me-2"></i>Troubleshooting
                    services
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/troubleshooting_services/"><i class="fa fa-table me-2"></i>Reschedule Tickets
                </a>
            </li>
        </ul>
    </nav>
    <!-- Sidebar End -->

    <main>
        <div id="spinner" class="show position-fixed translate-middle d-flex align-items-center justify-content-center"
            style="top: 50%; left: 50%; transform: translate(-50%, -50%); background-color: rgba(255, 255, 255, 0.01);">
            <div class="spinner-border" style="width: 3rem; height: 3rem;" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <!-- Spinner End -->

        <!-- Content Start -->
        <div class="container-xl">
            {% block conteudo %} {% endblock %}
        </div>
        <!-- Content End -->
    </main>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Template Javascript -->
    <script src="{% static 'js/main.js' %}"></script>
    <script src="{% static 'js/validation.js' %}"></script>
    <script src="{% static 'js/core_activity_main.js' %}"></script>
    <script src="{% static 'js/test_services_core.js' %}"></script>
    <script src="{% static 'js/close_ticket.js' %}"></script>

</body>


{% include 'footer.html' %}

</html>
